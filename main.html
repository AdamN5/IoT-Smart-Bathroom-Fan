<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bathroom Fan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Bathroom Fan</h1>
        
        <div class="status-box">
            <h2>Current Status</h2>
            <p><strong>Mode:</strong> <span id="mode">Auto Humidity</span></p>
            <p><strong>Fan:</strong> <span id="fan-status">OFF</span></p>
        </div>

        <div class="sensor-box">
            <h2>Sensor Data</h2>
            <p><strong>Humidity:</strong> <span id="humidity">--</span>%</p>
            <p><strong>Temperature:</strong> <span id="temperature">--</span>Â°C</p>
            <p><strong>Distance:</strong> <span id="distance">--</span> cm</p>
            <p><strong>Gas Sensor:</strong> <span id="gas">--</span></p>
        </div>

        <div class="control-box">
            <h2>Controls</h2>
            <button onclick="setMode(1)">Auto Humidity</button>
            <button onclick="setMode(2)">Occupancy</button>
            <button onclick="setMode(3)">Gas Safety</button>
            <button onclick="setMode(4)">Manual</button>
            <br><br>
            <button onclick="fanOn()" class="btn-on">Fan ON</button>
            <button onclick="fanOff()" class="btn-off">Fan OFF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
